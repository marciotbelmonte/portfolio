<meta charset="UTF-8">

<script>

	function pulaLinha() {
	
		document.write("<br>");
		document.write("<br>");
	
	}
	
	function mostra(frase) {
	
		document.write(frase);
		pulaLinha();
	
	}
	
	function sorteia(n) {
	
		return Math.round(Math.random() * n);
	
	}
	
	
	var numeroPensado = sorteia(100);
	var maximoTentativas = 10
	var palpite = parseInt(prompt("Tente adivinhar o número que estou pensando, entre 0 e 100. Você tem " + maximoTentativas + " tentativas. Digite seu palpite:"));	
	
	for(var tentativas = 1; tentativas < maximoTentativas; tentativas++) {
		
		if(palpite == numeroPensado) {
			mostra("Parabéns! O número pensado foi " + numeroPensado + ". Você acertou em " + tentativas + " tentativas.");
			break;
		} else {
			if(palpite > numeroPensado) {
			palpite = parseInt(prompt("Errado! O número que estou pensando é menor do que o seu palpite. Você ainda tem " + (maximoTentativas - tentativas) + " tentativas! Digite seu palpite:"));
			} else {
			palpite = parseInt(prompt("Errado! O número que estou pensando é maior do que o seu palpite. Você ainda tem " + (maximoTentativas - tentativas) + " tentativas! Digite seu palpite:"));
			}
		}
	}
	
	if(tentativas == maximoTentativas) {
			mostra("Que pena, você não acertou. O número pensado foi " + numeroPensado + ".");
			}
	
</script>
